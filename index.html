			<h2>Справка</h2>
			Вы можете видеть 3 формы:
			<ol>
			<li><span id="lenta" class="help">Лента</span>. Состоит из ячеек. &lambda; - пустая ячейка. Лента бесконечна в обе стороны, троеточие (...) обозначает, что в этой стороне лента полностью пуста (наполнена &lambda;).</li>
			<li><span id="yy" class="help">Устройство управление</span>. Состоит из:

					<li><span id="k" class="help">Поле для ввода команд</span>. Команды вводятся в таком виде: <tt>q<sub>i</sub>a<sub>j</sub>->q<sub>i1</sub>a<sub>j1</sub>d<sub>k</sub></tt></li>
